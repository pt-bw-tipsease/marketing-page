<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/styles/css/styles.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form-1.css">
    <link rel="stylesheet" href="assets/css/Profile-Edit-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/x-dropdown.css">
</head>

<body>
    <div data-bs-parallax-bg="true" style="height: 740px;background-image: url(https://unsplash.it/1800/900?image=1051);background-position: center;background-size: cover;">
        <div class="container profile profile-view" id="profile">
            <div class="row">
                <div class="col-md-12 alert-col relative">
                    <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
                </div>
            </div>
            <form>
                <div class="form-row profile-row">
                    <div class="col-md-4 relative">
                        <div class="avatar">
                            <div class="avatar-bg center" style="background-image: url(&quot;assets/img/2.jpg&quot;);"></div>
                        </div><input type="file" class="form-control" name="avatar-file" style="background-color: rgba(255,255,255,0);"></div>
                    <div class="col-md-8">
                        <h1 style="color: rgb(74,124,174);">Profile </h1>
                        <div class="x-dropdown dropdown">
                            <div class="text-left x-drop-btn" data-toggle="dropdown" aria-expanded="false"><span>Service Industry</span><i class="material-icons">keyboard_arrow_down</i></div>
                            <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">Restaurant Servers</a><a class="dropdown-item" role="presentation" href="#">Valet</a><a class="dropdown-item" role="presentation" href="#">Ride Share drivers</a><a class="dropdown-item" role="presentation" href="#">Concierce</a><a class="dropdown-item" role="presentation" href="#">Housekeeping</a></div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label style="margin: 5px 5px 5px;color: rgb(209,219,230);">Full Name</label><input class="form-control" type="text" name="firstname" style="width: 243px;"><label style="margin: 10px 10px 5px;color: rgb(209,219,230);">Length of Service</label>
                                    <input
                                        class="form-control" type="text" style="margin: 0px;width: 230px;"></div>
                            </div>
                            <div class="col-sm-12 col-md-6"><label style="color: rgb(209,219,230);">$Cashtag</label>
                                <div class="form-group"><input class="form-control" type="text" name="lastname" style="padding: 0px 9px;width: 259px;"></div><label style="margin: 0px 0px 5px;height: 22px;padding: 0px;color: rgb(209,219,230);">Special Tagline</label><input class="form-control"
                                    type="text" style="margin: 0px;width: 255px;"></div>
                        </div>
                        <div class="form-group"><label style="color: rgb(209,219,230);margin: 5px;">Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></div>
                        <div class="form-row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label style="color: rgb(202,216,232);">Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group"><label style="color: rgb(209,219,230);">Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
</body>

</html>
